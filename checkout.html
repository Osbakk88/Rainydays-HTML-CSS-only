<main class="checkout-main"> 
<div class="checkout-container">
  <h1>Checkout</h1>
  
  <form class="checkout-form"> 
    <section class="form-section">
      <h2>1. Shipping And Delivery</h2>
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>
      
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>
      
      <div class="form-group">
        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      
      <div class="form-group">
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
    </section>

    <section class="form-section">
      <h2>2. Payment Method</h2>
      <div class="form-group">
        <label for="cardname">Cardholders Name:</label>
        <input type="text" id="cardname" name="cardname" required>
      </div>
      
      <div class="form-group">
        <label for="cardnumber">Card Number:</label>
        <input type="text" id="cardnumber" name="cardnumber" required>
      </div>
      
      <div class="form-group">
        <label for="expdate">Expiration Date:</label>
        <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>
      </div>
      
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>
      </div>
    </section>

    <section class="form-section order-summary">
      <h2>3. Order Summary</h2>
      <div class="summary-details">
        <p><span>Subtotal (1 item):</span> <span>$149.99</span></p>
        <p><span>Shipping (1-5 business days):</span> <span>$2.67</span></p>
        <p><span>Estimated Tax:</span> <span>$0.00</span></p>
        <p class="total"><span>Order Total:</span> <span>$152.66</span></p>
      </div>
      <button type="submit" class="checkout-btn">COMPLETE ORDER</button>
    </section>
  </form>
